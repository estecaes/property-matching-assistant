version: 2
updates:
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
    # Keep Rails on version 7.x - do not upgrade to 8.x
    - dependency-name: "rails"
      update-types: ["version-update:semver-major"]
    # Keep RSpec-Rails on version 6.x for Rails 7 compatibility
    - dependency-name: "rspec-rails"
      update-types: ["version-update:semver-major"]
    # Keep GlobalID on 1.2.1 - 1.3.0 has bug with Ruby 3.2.3 + Alpine
    - dependency-name: "globalid"
      versions: ["1.3.0"]
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
